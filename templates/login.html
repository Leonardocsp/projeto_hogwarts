<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
      body {
          font-family: 'Georgia', serif;
          background-image: url('{{ url_for("static", filename="imagens/R.png") }}');
          background-size: cover;
          background-position: center;
          color: #d3c89b;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
      }

      header {
          width: 100vw;
          text-align: center;
          background-color: rgba(0, 0, 0, 0.7);
          color: #fff;
          padding: 10px 0;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
          box-sizing: border-box;
      }

      .login-container {
          background: rgba(0, 0, 0, 0.8);
          border: 1px solid #4a4a8a;
          border-radius: 8px;
          padding: 20px;
          max-width: 400px;
          width: 90%;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
          margin-bottom: 20px;
          color: #eaeaea;
      }

      h1 {
          font-size: 2rem;
          margin-bottom: 20px;
          color : #f3da3f;
          font-family: 'Georgia', serif;
      }

      form label {
          font-weight: bold;
          color: #fff;
          margin-bottom: 8px;
          display: block;
      }

      input[type="email"],
      input[type="password"] {
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 4px;
          width: 100%;
          font-size: 1rem;
          margin-bottom: 15px;
          box-sizing: border-box;
          transition: border-color 0.3s ease;
          background-color: #333;
          color: #d3c89b;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
          border-color: #f3da3f;
          outline: none;
      }

      button {
          padding: 12px 20px;
          background-color: #4a4a8a;
          color: #d3c89b;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 1rem;
          transition: background-color 0.3s ease, transform 0.2s ease;
          font-weight: bold;
      }

      button:hover {
          background-color: #333;
          transform: scale(1.05);
      }

      .link {
          margin-top: 15px;
          text-align: center;
      }

      .link a {
          color: #f3da3f;
          text-decoration: none;
          transition: color 0.3s ease;
          font-weight: bold;
      }

      .link a:hover {
          color: #eaeaea;
      }

      ul {
          list-style: none;
          padding: 0;
          margin-top: 15px;
      }

      li.success {
          color: #4caf50;
      }

      li.danger {
          color: #ff4c4c;
      }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Mundo Mágico</h1>
    </header>
    <main>
        <div class="login-container">
            <form method="POST">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Entrar</button>
            </form>
            <div class="link">
                <p>Ainda não tem uma conta? <a href="{{ url_for('register') }}">Cadastre-se aqui</a></p>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul>
                  {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>
    </main>
</body>
</html>
