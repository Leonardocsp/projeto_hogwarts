<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>/* Estilos Gerais */
      body {
          font-family: 'Arial', sans-serif;
          background-color: #f4f4f9;
          color: #333;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh; /* Centra o conteúdo verticalmente */
      }
      
      /* Cabeçalho */
      header {
          width: 100%;
          text-align: center;
          background-color: #4a4a8a;
          color: #fff;
          padding: 15px 0;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      /* Estilos do Contêiner de Login */
      .login-container {
          background: white;
          border-radius: 8px;
          padding: 40px;
          max-width: 400px;
          width: 90%;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
          text-align: center;
      }
      
      h1 {
          font-size: 1.8rem;
          margin-bottom: 20px;
      }
      
      form {
          display: flex;
          flex-direction: column;
      }
      
      /* Estilos do Formulário */
      label {
          font-weight: bold;
          margin-bottom: 5px;
      }
      
      input[type="email"], 
      input[type="password"] {
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 4px;
          margin-bottom: 15px;
          font-size: 1rem;
          transition: border-color 0.3s ease;
      }
      
      input[type="email"]:focus, 
      input[type="password"]:focus {
          border-color: #4a4a8a;
          outline: none;
      }
      
      button {
          padding: 12px 20px;
          background-color: #4a4a8a;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 1rem;
          transition: background-color 0.3s ease, transform 0.2s ease;
      }
      
      button:hover {
          background-color: #333;
          transform: scale(1.05);
      }
      
      /* Link de Retorno */
      a {
          text-decoration: none;
          color: #4a4a8a;
          font-weight: bold;
          margin-top: 15px;
          transition: color 0.3s ease;
      }
      
      a:hover {
          color: #333;
      }
      
      /* Feedback de Erros */
      ul {
          list-style: none;
          padding: 0;
          margin-top: 15px;
      }
      
      li.success {
          color: green;
      }
      
      li.danger {
          color: red;
      }
      </style>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <div class="login-container">
            <form method="POST">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Entrar</button>
            </form>
            <p>Ainda não tem uma conta? <a href="{{ url_for('register') }}">Cadastre-se aqui</a></p>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul>
                  {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>
    </main>
</body>
</html>
