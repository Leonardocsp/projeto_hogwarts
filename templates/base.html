<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard Hogwarts{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Dashboard de Hogwarts</h1>
        <nav>
            <a href="/">Home</a> | 
            <a href="/graficos">Ver Gráficos de Notas por Casa</a> |
            <a href="/eda">Análise Exploratória de Dados</a> | 
            <a href="/export">Exportar Dados</a> |
            <a href="/comparar">Comparar Alunos</a> |
            <!-- Nome do usuário logado -->
            {% if current_user.is_authenticated %}
                <span class="user-name">Olá, {{ current_user.name }}!</span>
            {% endif %}
            <a href="/logout" class="logout-button">Logout</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
