<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro - Dashboard Hogwarts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.6;
        }

        h2 {
            color: #4a4a8a;
            margin-bottom: 20px;
        }

        .container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        form label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            display: block; /* Alinha os rótulos verticalmente */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            font-size: 1rem;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4a4a8a;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #4a4a8a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        .link {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Registro</h2>
    <div class="container">
        <form method="POST">
            <label>Nome: <input type="text" name="name" required></label>
            <label>E-mail: <input type="email" name="email" required></label>
            <label>Senha: <input type="password" name="password" required></label>
            <button type="submit">Registrar</button>
        </form>
        <div class="link">
            <a href="/login">Já tem uma conta? Faça login aqui!</a>
        </div>
    </div>
</body>
</html>
